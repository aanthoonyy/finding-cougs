<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="main.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row navbar">
            <div class="col d-flex rightAlign">
                <div class="navbarContent">Home</div>
                <div class="navbarContent">Groups</div>
                <div class="navbarContent">Notifications</div>
                <div class="navbarContent">My Profile</div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row back">
                <div class="col-2"></div>
                <div class="col mainArea">
                    <div class="headPhoto">Head Photo</div>
                    <div class="circle text-center">Profile photo</div>
                    <div class="name">Name</div>

                    <div class="row frame">
                        <div class="col d-flex justify-content-center align-items-center">
                            <div class="menu">Posts</div>
                            <div class="menu">About Me</div>
                            <div class="menu">Media</div>
                        </div>
                    </div>
                    <div class="row frame">
                        <div class="col d-flex justify-content-center align-items-center">
                            <div class="menu">Make a Post Button</div>
                        </div>
                    </div>

                    <div class="heading text-center">
                        Feed
                        <div class="feed marginFeedGroup">
                            <div class="row frame">
                                <div class="text-center">post</div>
                                <div class="col d-flex justify-content-center">
                                    <div class="postInteraction">Like</div>
                                    <div class="postInteraction">Comment</div>
                                    <div class="postInteraction">Share</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container text-center">
                        
                    </div>
                </div>
                <div class="col-2"></div>
              </div>
        </div>
    </div>
</body>
</html>
