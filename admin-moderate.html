<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moderate Content</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Moderate Content</h1>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Item ID</th>
            <th scope="col">Content</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Example content here...</td>
            <td>Pending</td>
            <td>
              <button class="btn btn-success btn-sm">Approve</button>
              <button class="btn btn-danger btn-sm">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
      <form>
        <div class="mb-3">
          <label for="moderationComment" class="form-label"
            >Moderation Comment</label
          >
          <textarea
            class="form-control"
            id="moderationComment"
            rows="3"
            placeholder="Enter comments or actions..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Moderation</button>
      </form>

      <div class="mt-3">
        <a href="index.html" class="btn btn-secondary">Back to Admin Tasks</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeo6OqQ2cUENn7Q91B5m2gP5p0iV1zI1z8r4z8nQfZ+X9ZyX"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
