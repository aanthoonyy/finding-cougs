<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
<title>Moderate Content</title>
<link rel="stylesheet" href="main.css">
<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<script src="script.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
    "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
    }
}

</script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeo6OqQ2cUENn7Q91B5m2gP5p0iV1zI1z8r4z8nQfZ+X9ZyX"
  crossorigin="anonymous"
></script>
<script type="text/babel" data-type="module">
    import React, { StrictMode, Component, useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';

    function Layout () {
      return (
        <div class="container mt-5">
          <h1 class="mb-4">Moderate Content</h1>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Content</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Example content here...</td>
                <td>Pending</td>
                <td>
                  <button class="btn btn-success btn-sm">Approve</button>
                  <button class="btn btn-danger btn-sm">Reject</button>
                </td>
              </tr>
            </tbody>
          </table>
          <form>
            <div class="mb-3">
              <label for="moderationComment" class="form-label"
                >Moderation Comment</label
              >
              <textarea
                class="form-control"
                id="moderationComment"
                rows="3"
                placeholder="Enter comments or actions..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Moderation</button>
          </form>

          <div class="mt-3">
            <a href="index.html" class="btn btn-secondary">Back to Admin Tasks</a>
          </div>
        </div>
      );
    }
    
    function App() {
    return (
        <div>
        <Layout />
        </div>
    );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(
        <StrictMode>
            <App />
        </StrictMode>
    );
</script>
</html>
