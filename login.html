<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
<title>Login Page</title>
<link rel="stylesheet" href="main.css">
<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<script src="script.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
    "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
    }
}

</script>
<script type="text/babel" data-type="module">
    import React, { StrictMode, Component, useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';

    function Layout() {
        return (
            <div class="container-fluid  p-0">
            <div class="container-fluid  p-0">
                <div class="row back">
                    <div class="col-2"></div>
                    <div class="col mainArea text-center">
                        Login
                        <form> 
                            <fieldset legend="Login">
                                <div class="input input-group mb-3">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your username"/>
                                </div>
                                <div class="input">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Your email"/>
                                </div>
                                <div class="input">
                                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Your password"/>
                                </div>
                                <div id="error"></div>
                                <button type="button" class="btn btn-primary input">Login</button>
                                <div>
                                    <a class="link-opacity-100" href="#">
                                        No Account? Create an Account
                                    </a>
                                </div>
                            </fieldset>
                        </form>
                        
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>

            <div id="footer"></div>
        </div>
        );
    }

    function App() {
    return (
        <div>
        <Layout />
        </div>
    );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(
        <StrictMode>
            <App />
        </StrictMode>
    );

</script>   
</html>
