<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="row back">
                <div class="col-2"></div>
                <div class="col mainArea text-center">
                    Login
                    <form> 
                        <fieldset legend="Login">
                            <div class="input input-group mb-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your username"/>
                            </div>
                            <div class="input">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Your email"/>
                            </div>
                            <div class="input">
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Your password"/>
                            </div>
                            <div id="error"></div>
                            <button type="button" class="btn btn-primary input">Login</button>
                            <div>
                                <a class="link-opacity-100" href="#">
                                    No Account? Create an Account
                                </a>
                            </div>
                        </fieldset>
                    </form>
                    
                </div>
                <div class="col-2"></div>
              </div>
        </div>
    </div>
</body>
</html>
