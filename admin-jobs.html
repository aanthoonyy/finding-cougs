<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit/Create Jobs</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Edit/Create Jobs</h1>
      <form>
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input
            type="text"
            class="form-control"
            id="jobTitle"
            placeholder="Enter job title"
          />
        </div>
        <div class="mb-3">
          <label for="jobDescription" class="form-label">Job Description</label>
          <textarea
            class="form-control"
            id="jobDescription"
            rows="4"
            placeholder="Enter job description"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Job</button>
      </form>
      <div class="mt-3">
        <a href="index.html" class="btn btn-secondary">Back to Admin Tasks</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeo6OqQ2cUENn7Q91B5m2gP5p0iV1zI1z8r4z8nQfZ+X9ZyX"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
