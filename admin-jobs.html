<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
<title>Edit/Create Jobs</title>
<link rel="stylesheet" href="main.css">
<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<script src="script.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
    "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
    }
}

</script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeo6OqQ2cUENn7Q91B5m2gP5p0iV1zI1z8r4z8nQfZ+X9ZyX"
  crossorigin="anonymous"
></script>
<script type="text/babel" data-type="module">
    import React, { StrictMode, Component, useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';

    function Layout () {
      return (
        <div class="container mt-5">
          <h1 class="mb-4">Edit/Create Jobs</h1>
          <form>
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Job Title</label>
              <input
                type="text"
                class="form-control"
                id="jobTitle"
                placeholder="Enter job title"
              />
            </div>
            <div class="mb-3">
              <label for="jobDescription" class="form-label">Job Description</label>
              <textarea
                class="form-control"
                id="jobDescription"
                rows="4"
                placeholder="Enter job description"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Job</button>
          </form>
          <div class="mt-3">
            <a href="index.html" class="btn btn-secondary">Back to Admin Tasks</a>
          </div>
        </div>
      );
    }
    function App() {
    return (
        <div>
        <Layout />
        </div>
    );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(
        <StrictMode>
            <App />
        </StrictMode>
    );
  </script>
</html>
